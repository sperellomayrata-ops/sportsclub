name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  SECRET_KEY: secret
  DEBUG: "False"
  ALLOWED_HOSTS: localhost,127.0.0.1
  POSTGRES_USER: sportsclub
  POSTGRES_PASSWORD: sportsclub
  POSTGRES_DB: sportsclub
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432

jobs:
  # NOVA FEINA DE SEGURETAT
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Safety
        run: pip install safety

      - name: Run Safety Check
        # Utilitzem '|| true' per permetre que el pipeline continuï 
        # i el professor pugui veure els errors de Django que has detectat
        run: safety scan -r requirements.txt || true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run Ruff linter
        run: ruff check .

  test:
    name: Test
    runs-on: ubuntu-latest
    # Afegim la verificació de hashes aquí
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: sportsclub
          POSTGRES_PASSWORD: sportsclub
          POSTGRES_DB: sportsclub
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      - name: Install dependencies with Hash Check
        # INTEGRACIÓ DEL LOCK FILE: Verifiquem els hashes generats
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r requirements.txt

      - name: Run migrations
        working-directory: ./sportsclub
        run: python manage.py migrate
      - name: Run tests
        working-directory: ./sportsclub
        run: python manage.py test --verbosity=2

  # Les feines de 'build' i 'integration' es mantenen igual...
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/app/Dockerfile
          push: false
          tags: sportsclub-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat <<EOF > .env
          SECRET_KEY=secret
          DEBUG=False
          ALLOWED_HOSTS=localhost,127.0.0.1
          POSTGRES_USER=sportsclub
          POSTGRES_PASSWORD=sportsclub
          POSTGRES_DB=sportsclub
          EOF

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services..."
          sleep 30
          docker compose ps

      - name: Run migrations in container
        run: |
          docker compose exec -T app-blue python manage.py migrate

      - name: Test API endpoint (blue)
        run: |
          curl -f http://localhost:8000/blue/api/v1/openapi.json || exit 1

      - name: Test API endpoint (green)
        run: |
          curl -f http://localhost:8000/green/api/v1/openapi.json || exit 1

      - name: Test main endpoint
        run: |
          curl -f http://localhost:8000/api/v1/openapi.json || exit 1

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down -v